<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h2>Info</h2>
<table>
  <th:block th:each="map : ${rows}">
    <tr th:each="e : ${map}">
      <td th:text="${e.key}"></td>
      <td th:text="${e.value}"></td>
    </tr>
  </th:block>
</table>

</body>
</html>
