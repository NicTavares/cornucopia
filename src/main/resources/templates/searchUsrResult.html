<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Search Recipes Result</title>
</head>
<body>
<h1>Result</h1>
<table>
  <thead>
  <tr>
    <th>UUID</th>
    <th>Name</th>
    <th>Count of comments/courses</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="each: ${searchResult}">
    <td th:text="${each.UUID}"/>
    <td th:text="${each.name}"/>
    <td th:text="${each.value}"/>

  </tr>
  </tbody>

</table>


</body>
</html>
