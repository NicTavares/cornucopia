<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Sign Up for Cornucopia</h1>
<form action="#" th:action="@{/signup}" th:object="${Usr}" method="post">
  <p><input type="hidden" th:field="*{UUID}"/></p>
  <p>Name: <input type="text" th:field="*{name}" /></p>
  <p>Username: <input type="text" th:field="*{username}" /></p>
  <p>Email: <input type="text" th:field="*{email}" /></p>
  <p>password: <input type="text" th:field="*{password}" /></p>
  <p>City: <input type="text" th:field="*{city}" /></p>
  <p>Postal Code: <input type="text" th:field="*{postalCode}" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
